<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Utopia Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../app.js"></script>
  </head>
  <body>
    <div class="navBar sticky-top navbar navbar-expand flex-column flex-md-row bd-navbar">
      <div class="d-sm-none">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa fa-list"></i>
        </button>
      </div>
      <div class="logo navbar-brand d-none d-sm-block">
        <a href="#">
          <img src="./resources/logo_white_cropped.png" alt="UTOPIA">
        </a>
      </div>
      <ul class="navbar-nav flex-row ml-md-auto d-none d-sm-flex">
        <li class="nav-item">
          <div class="input-group" id="booking-search-bar">
            <input type="text" class="form-control" placeholder="Booking Id">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <a href="#" id="booking-search">
            Already Have a Flight?
          </a>
        </li>
        <li class="nav-item">
          <a href="#">
              Sign Up
          </a>
        </li>
        <li class="nav-item">
          <a href="#">
            Login
          </a>
        </li>
      </ul>
    </div>
    <div class="app-container">

      <!-- Ticket -->
      <div class="ticket-container">
        <div class="flight_info container">
          <div class="row">
            <div class="col-4">
              <div> JFK </div>
              <div> 1/1/2019 </div>
              <div> 17:00 </div>
            </div>
            <div class="col-4">
              <img src="./resources/plane_icon_72.png">
            </div>
            <div class="col-4">
              <div> SFO </div>
              <div> 1/3/2019 </div>
              <div> 8:00 </div>
            </div>
          </div>
        </div>
        <div>
          <span>Seat: </span>
          <span>1-a</span>
        </div>
        <div>
          <span>Price: $</span>
          <span>100</span>
        </div>
        <button type="button" class="btn btn-secondary">
          Cancel
        </button>
        <button type="button" class="btn btn-primary blue-btn" data-toggle="modal" data-target="#checkoutModal">
          Checkout
        </button>
      </div>
      <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header custom">
              <h5 class="modal-title">Please Confirm</h5>
            </div>
            <div class="modal-footer custom">
              <div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary blue-btn" data-dismiss="modal" data-toggle="modal" data-target="#thankyouModal">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="thankyouModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header custom">
              <h5 class="modal-title">Thank You!</h5>
            </div>
            <div class="modal-footer custom">
              <div>
                <button type="button" class="btn btn-primary">Home</button>
                <button type="button" class="btn btn-primary blue-btn" data-dismiss="modal">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="timeoutModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header custom">
              <h5 class="modal-title">Sorry your session has timed out.</h5>
            </div>
            <div class="modal-footer custom">
              <div>
                <button type="button" class="btn btn-primary blue-btn">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Ticket -->

    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Utopia Airlines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../app.js"></script>
  </head>
  <body>
    <div class="navBar sticky-top navbar navbar-expand bd-navbar">
      <div class="d-sm-none dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-list"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Home</a>
          <a class="dropdown-item" href="#">Sign Up</a>
          <a class="dropdown-item" href="#">Login</a>
          <div class="dropdown-divider"></div>
        </div>
      </div>
      <div class="logo navbar-brand d-none d-sm-block">
        <a href="#">
          <img src="./resources/logo_white_cropped.png" alt="UTOPIA">
        </a>
      </div>
      <ul class="navbar-nav flex-row ml-auto">
        <li class="nav-item">
          <div class="input-group" id="booking-search-bar">
            <input type="text" class="form-control" placeholder="Booking Id" size=18>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <a href="#" id="booking-search">
            Already Have a Flight?
          </a>
        </li>
        <li class="nav-item d-none d-sm-flex">
          <a href="#">
              Sign Up
          </a>
        </li>
        <li class="nav-item d-none d-sm-flex">
          <a href="#">
            Login
          </a>
        </li>
      </ul>
    </div>

    <!-- HOME -->
    <div class="app-container">
      <table class="table table-responsive-md flights-table">
          <thead id="flight-search-bar">
            <tr>
              <th scope="col">
                <div>
                  <label>Departure Date</label>
                  <input placeholder="MM/DD/YYYY" maxlength="10" size="14">
                </div>
              </th>
              <th scope="col">
                <div>
                  <label>Arrival Date</label>
                  <input placeholder="MM/DD/YYYY" maxlength="10" size="14">
                </div>
              </th>
              <th scope="col">
                <div>
                  <label>Origin</label>
                  <input maxlength="3" size="10">
                </div>
              </th>
              <th scope="col">
                <div>
                  <label>Destination</label>
                  <input maxlength="3" size="10">
                </div>
              </th>
              <th scope="col">
                <button class="orange-btn btn btn-sm">
                  Search
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td> 01/01/2019 03:59 PM</td>
              <td> 01/02/2019 03:59 PM</td>
              <td> JFK </td>
              <td> LAX </td>
              <td>
                <button class="blue-btn btn btn-sm">
                  Select
                </button>
              </td>
            </tr>
            <tr>
              <td> 01/01/2019 </td>
              <td> 01/02/2019 </td>
              <td> JFK </td>
              <td> LAX </td>
              <td>
                <button class="blue-btn btn btn-sm">
                  Select
                </button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    <!-- /HOME -->
  </body>
</html>
